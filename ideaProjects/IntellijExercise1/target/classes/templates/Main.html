<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" th:href="@{/application.css}">
    <title>Customer Profile</title>
</head>
<body>
    <h1>Jango Coffee Shop Customer Registration</h1>

    <div class="container-fluid bg-1 text-center">

        <div class="container mt-2 pre-schollable">
            <table class="table table-bordered" id="tbl">
                <thead>
                    <th>Customer Name</th>
                    <th>Customer Email</th> <th></th> <th></th>
                </thead>
                <tbody>
                    <tr th:each="p:${customers}">
                        <td th:text="${p.getcName()}"></td>
                        <td th:text="${p.getcEmail()}"></td>
                        <td>
                            <a class="btn btn-success" th:href="@{editCustomer(id=${p.cEmail})}">Edit</a>
                        </td>
                        <td>
                            <a class="btn btn-danger" th:href="@{deleteCustomer(id=${p.cEmail})}">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="container mt-3">
        <form method="post" th:action="@{empInsert}">
            <p>Enter the name of the customer:</p>
            <input type="text" class="form-control" name="cName" th:value="${customer.cName==null?'':customer.getcName()}"/>
            <span th:errors="${customer.cName}"></span>

            <p>Enter the email of the customer:</p>
            <input type="text" class="form-control" name="cEmail" th:value="${customer.cEmail==null?'':customer.getcEmail()}"/>
            <span th:errors="${customer.cEmail}"></span>

            <br>
            <br>

            <button type="submit" class="btn btn-primary" th:href="@{/Main}">Add/Edit</button>
        </form>
    </div>

</body>
</html>
